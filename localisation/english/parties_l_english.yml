 gen_stratocracy:0 "Authoritarian Populism"
 gen_stratocracy_desc:0 "Authoritarian Populism is used to describe an oligarchic dictatorship where power is concentrated on a group of people, typically the military, that maintains it's rule by rallying the people towards one cause."
