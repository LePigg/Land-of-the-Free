#IDEOLOGIES

#VANGUARD SOCIALISM
 communism:0 "Vanguard Socialism"
 communism_noun:0 "Vanguard Socialism"
 communism_desc:0 "Vanguard Socialism is a blanket term to describe a form of socialism that advocates for a very strong centralized one-party state as a means to achieve socialism, usually led by a 'dictatorship of the proletariat' War Communism: In truth, War Communism is more of an economic policy than a political one, advocating for near-total state control as a means to have militarized socialist state, used in times of war most often, calling for things such as the seizure of property, and mandatory work quotas and hours militarization of civilian life."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 marxist_leninism:0 "Marxist-Leninism"
 marxist_leninism_desc:0 "Marxism-Leninism, often just simply called communism, calls for a revolutionary one party state led by a strong head of state that would control the means of production and redistribution of wealth. Often, this ideology is isolationist, calling for 'socialism in one state'."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Very similar to Marxism-Leninism, Stalinism follows the belief and ideology of Joseph Stalin, contender for leader before Lenin's death. Stalinism very similarly calls for strong centralization with a totalitarian leader with near dictatorial power and a cult of personality, that calls for rapid industrialization and communal farming as a means to achieve communism."
 war_communism:0 "War Communism"
 war_communism_desc:0 "War Communism is a term for a government which calls for an endless state of revolution, advocating for near total governmental control of the economy and society as a means to achieve militarized socialism, calling for things such as seizure of property, and mandatory work quotas and hours militarization of civilian life."
 national_bolshevism:0 "National Bolshevism"
 national_bolshevism_desc:0 "A combination of ultranationalism and communism, National Bolshevism pursues extremely nationalist, racist, and xenophobic rhetoric and a highly centralized state while also advocating for communist ideals, exclusively for those they deem to be worthy of such ideals."
 bukharinism:0 "Bukharinism"
 bukharinism_desc:0 " Bukharinism, inspired by premier of the Soviet Union Nikolai Bukharin, is an ideology that while advocating for a centralized economy and state and a strong head of state, supports a "New Economic Policy" which calls for gradual step backs from extreme centralization and rapid centralization, sharing more in common with Market Socialism than with Stalinism"
#REVOLUTIONARY SOCIALISM
 revolutionary_socialist:0 "Revolutionary Socialism"
 revolutionary_socialist_desc:0 "Revolutionary"
 gen_revolutionary_socialist:0 "Revolutionary Socialism"
 gen_revolutionary_socialist_desc:0 "While more moderate than communism, Revolutionary Socialism advocates for an immediate transition to socialism both socially and economically, unlike democratic socialism, but while still preserving civil liberties."
 trotskyism:0 "Trotskyism"
 trotskyism_desc:0 "Inspired by the ideology's namesake, trotskyism follows the ideas and teachings of Leon Trotsky, influential member of the Soviet Union. Trotskyism while not being democratic by any means, advocates for more democracy within the one party system of Bukharinism and Stalinism, being closer to these ideologies than other socialist ideologies. Trotskyism also heavily stresses a need for a "world revolution" as a means to secure socialism, instead of the doctrine many other similar ideologies follow of socialism in one country."
# despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 #GUIDED DEMOCRACY
 dixiecracy:0 "Dixiecracy"
 dixiecracy_desc:0 "An ideology rooted in Deep South radical conservatism, Dixiecracy advocates traditional southern values and a return to the pre-reconstruction era south via the “Lost Cause” myth. Pushing an agenda similar to the former Confederate States of America, which the ideology idolizes and glorifies, it calls for a weaker federal government with the primacy of states rights being supreme in the Union. Most notably, Dixiecrats adhere to the doctrine of white supremacy, believing all other races (especially Africans) are inferior and must be subordinated to the “master race”. Although still democratic on paper, many people are often disenfranchised due to racial, ethnic, or religious reasons in order to maintain the conservative White Anglo-Saxon Protestant hegemony."

 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 anarchism:0 "Anarchism"
 anarchism_desc:0 "Anarchism is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."
 rev_socialist:0 "Revolutionary Socialism"
 democratic_socialism:0 "Democratic Socialism"
 dem_socialism_desc:0 "Democratic Socialism rejects Marxist-Leninism in favor of socialism under a democratic state often in a gradual transition or reform to socialism."
 democratic_socialism_desc:0 "Democratic"
 dem_socialism:0 "Democratic Socialism"
 liberalism:0 "Liberalism"
 gen_liberalism_desc:0 "Liberalism is defined by a commitment to capitalism similar to other ideologies but includes promotion of civil rights and democracy."
 liberalism_desc:0 "Democratic"
 gen_liberalism:0 "liberalism"
 Anarchism:0 "Anarchism"
 Anarchism_desc:0 "Revolutionary"
 gen_Anarchism:0 "Anarchism"
 gen_Anarchism_desc:0 "Encompassing a large area Anarchism holds personal liberty as absolute and that there should be a limited government ranging from left to right politics and limited authority to anarchy."
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Democratic"
 gen_conservatism:0 "Conservatism"
 gen_conservatism_desc:0 "Conservatism espouses the conservation of traditional values and beliefs along with free market capitalism and private ownership of property."
 guided_democracy:0 "Guided Democracy"
 guided_democracy_desc:0 "Reactionary"
 gen_guided_democracy:0 "Guided Democracy"
 gen_guided_democracy_desc:0 "While de jure democratic, guided democracies are often de facto either the beginning or end of a democracy where democratic elements exist but usually are stringed by a larger force."
 stratocracy:0 "Authoritarian Populism"
